<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Lista De Tarefas</title>
</head>
<body>
    <div class="container">
        <img src="./imagens/lista.png" alt="lista de tarefas">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Digite uma tarefa" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="task-list"></ul>
        <button id="clear-tasks">Limpar Tarefas</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
